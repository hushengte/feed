jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/feed?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456
jdbc.pool.maxSize = 5
jdbc.pool.minSize = 2

hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.cache.provider_class=org.hibernate.cache.NoCacheProvider
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.hbm2ddl.auto=update
# batch support
hibernate.jdbc.batch_size = 50
hibernate.order_inserts=true
hibernate.order_updates=true
#hibernate-search
hibernate.search.lucene_version=LUCENE_CURRENT
hibernate.search.default.directory_provider=org.hibernate.search.store.impl.FSDirectoryProvider
hibernate.search.default.indexBase=/data/feed/index